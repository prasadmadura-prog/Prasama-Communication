
<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniBusiness ERP | Blogger Edition</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --background: #f8fafc;
        }

        /* Prevent Blogger theme conflicts */
        #root {
            all: initial;
            display: block;
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            width: 100%;
        }

        body { 
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--background);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @media print {
            .no-print { display: none !important; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "html5-qrcode": "https://esm.sh/html5-qrcode@2.3.8",
    "fuse.js": "https://esm.sh/fuse.js@7.0.0",
    "jsbarcode": "https://esm.sh/jsbarcode@3.11.6",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <!-- The ERP will render here -->
    <div id="root"></div>

    <!-- Blogger-ready script loader -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
